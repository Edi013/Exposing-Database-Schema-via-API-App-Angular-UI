<div class="background">
    <div class="buttonColumn">
      <button mat-raised-button color="primary" (click)="navigateToViewCars()"><mat-icon>keyboard_arrow_left</mat-icon></button>
    </div>
    <div class="edit-container">
      <mat-card class="edit-card">
        <mat-card-title class="edit-card-title">Edit car details</mat-card-title>
    
        <mat-card-content>
          <form [formGroup]="editForm" (ngSubmit)="updateCar()" class="edit-form">
            <mat-form-field class="form-field">
              <mat-label>Enter new brand</mat-label>
              <input matInput formControlName="brand" [(ngModel)]="car.brand" />
              <mat-error *ngIf="editForm.controls['brand'].invalid">{{ getBrandErrorMessage() }}</mat-error>
            </mat-form-field>
    
            <mat-form-field class="form-field">
              <mat-label>Enter new model</mat-label>
              <input matInput formControlName="model" [(ngModel)]="car.model" />
              <mat-error *ngIf="editForm.controls['model'].invalid">{{ getModelErrorMessage() }}</mat-error>
            </mat-form-field>

            <mat-form-field class="form-field">
              <mat-label>Enter new type</mat-label>
              <input matInput formControlName="type" [(ngModel)]="car.type" />
              <mat-error *ngIf="editForm.controls['type'].invalid">{{ getTypeErrorMessage() }}</mat-error>
            </mat-form-field>
      
            <mat-form-field class="form-field">
              <mat-label>Enter new price</mat-label>
              <input matInput formControlName="price" [(ngModel)]="car.price" />
              <mat-error *ngIf="editForm.controls['price'].invalid">{{ getPriceErrorMessage() }}</mat-error>
            </mat-form-field>
    
            <div class="spacer"></div>
            <div class="button-align">
              <button mat-raised-button class="edit-button" color="primary" type="submit" [disabled]="editForm.invalid">
                Edit
              </button>
            </div>
          </form>

        </mat-card-content>
      </mat-card>
    </div>
    </div>
