<div class="background">
  <div class="buttonRow">
    <button mat-raised-button color="primary" (click)="navigateToHome()"><mat-icon>keyboard_arrow_left</mat-icon></button>
  </div>
<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title class="login-card-title">Login</mat-card-title>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
        <mat-form-field class="form-field">
          <mat-label>Enter your user name</mat-label>
          <input matInput formControlName="userName" [(ngModel)]="authenticationCredentials.userName" />
          <mat-error *ngIf="loginForm.controls['userName'].invalid">{{ getuserNameErrorMessage() }}</mat-error>
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password" name="password"
            [(ngModel)]="authenticationCredentials.password" />
          <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
            <mat-icon>{{ showPassword ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.controls['password'].invalid">{{ getPasswordErrorMessage() }}</mat-error>
        </mat-form-field>

        <div class="spacer"></div>
        <div class="button-align">
          <button mat-raised-button class="login-button" color="primary" type="submit" [disabled]="loginForm.invalid">
            Login
          </button>
        </div>
        
      </form>
    </mat-card-content>
  </mat-card>
</div>
</div>
