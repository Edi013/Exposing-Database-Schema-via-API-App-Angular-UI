<div class="topBar">
  <button mat-raised-button color="primary" (click)="navigateHome()">Home</button>
  <button mat-raised-button color="primary" (click)="toggleEditMode()">Toggle Edit Mode</button>
</div>

<div *ngFor="let provider of providers">
  <div class="container">
    <div *ngFor="let property of getProviderProperties(provider)">
      {{ property.label }}: {{ property.value }}
    </div>
    <button mat-raised-button color="primary" (click)="editProvider(provider)">Edit</button>
    <button mat-raised-button color="accent" (click)="deleteProvider(provider)">Delete</button>
  </div>
</div>

<app-provider-form [isEditMode]="isEditMode" [selectedProvider]="selectedProvider"></app-provider-form>
